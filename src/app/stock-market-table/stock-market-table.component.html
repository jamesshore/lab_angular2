<table class="stockmarket">
  <thead>
    <tr>
      <th>Year</th>
      <th>Starting Balance</th>
      <th>Cost Basis</th>
      <th>Sell Orders</th>
      <th>Taxes</th>
      <th>Growth</th>
      <th>Ending Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let year of years" app-stock-market-row [value]="year"></tr>
  </tbody>
</table>
